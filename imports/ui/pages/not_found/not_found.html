<template name="App_notFound">
  <div class="not-found page" id="not-found">
    <div class="row justify-content-md-center">
      <div class="col col-md-8 col-lg-7">
        <div class="not-found-title text-center">
          <h2 class="text-white">Changos...<br> <small>¡No encontramos la página que buscas!</small></h2>
          <div class="not-found-image p-3 mb-5">
            <img class="fluid-image" src="/img/chango.svg" alt="Pagina no encontrada" width="150" style="transform:rotate(180deg)"/>
          </div>
          <a href="{{ pathFor 'home'}}" class="btn btn-link">Ir al inicio</a>
        </div>

      </div>
    </div>
  </div>
</template>
