<template name="posts">
  <div class="list page">
    {{#if map}}
      {{> postsMap postsReady=postsReady posts=posts}}
    {{/if}}
    <div class="row justify-content-md-center">
      <div class="col col-md-9 col-lg-7">
        <header class="clearfix mb-3 mt-3">
          {{#if map}}
            <h5 class="section-title text-secondary float-left">{{routeOption 'title'}}</h5>
          {{else}}
            <h5 class="section-title text-white float-left">{{routeOption 'title'}}</h5>
          {{/if}}
          <!-- <a class="btn text-primary btn-link btn-sm float-right" href="#"><em>Filtrar</em></a> -->
        </header>
        {{#if postsReady}}
          {{> postsList postsReady=postsReady posts=posts hasMorePosts=hasMorePosts}}
        {{else}}
          <div class="loading">
            {{>skeleton}}
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
