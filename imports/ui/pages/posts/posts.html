<template name="posts">
  <div class="list page">
    <header class="clearfix mb-3 mt-3 mt-md-0">
      <h5 class="section-title text-white float-left">
        {{routeOption 'title'}}
      </h5>
      <a class="btn-secondary text-primary btn-link btn-sm float-right" href="#"
        ><em>Filtrar</em></a
      >
    </header>
    <div class="row justify-content-md-center">
      <div class="col col-md-7 col-lg-8">
        {{#if map}} {{> postsMap postsReady=Template.subscriptionsReady
        posts=posts}} {{/if}}
      </div>
      <div class="col col-md-5 col-lg-4">
        {{> postsList postsReady=Template.subscriptionsReady posts=posts
        hasMorePosts=hasMorePosts}}
      </div>
    </div>
  </div>
</template>
