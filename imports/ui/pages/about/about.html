<template name="about">
  <div class="about page">
    <div class="row justify-content-md-center">
      <div class="col col-md-9 col-lg-6 col-xl-5">
        <h1 class="text-white mb-3">Acerca de Chango</h1>
        <div class="jumbotron bg-white p-4">
          <p class="mb-4">
            <strong>Chango</strong> es una nueva aplicación que te invita a
            explorar, proponer y evaluar soluciones a problemáticas de tu ciudad
            para que juntos priorizemos los proyectos de acuerdo al respaldo que
            reciben dentro de nuestra comunidad.
          </p>
          <p class="mb-4">
            <strong>Es muy fácil participar del cambio</strong>. Solo tienes que
            crear una cuenta y contarnos de que se trata esa idea que quieres
            hacer realidad o proyecto en el que estás trabajando. También puedes
            explorar el mapa para encontrar iniciativas de otros miembros y
            apoyarlas con tu voto, o dejar un comentario.
          </p>
          {{#if currentUser}}
          <p class="text-center">
            <a href="{{pathFor 'submit' }}" class="btn btn-success"
              >Comparte tu idea</a
            >
          </p>
          {{else}}
          <p class="text-center">
            <a href="{{pathFor 'join' }}" class="btn btn-success"
              >Crea tu cuenta</a
            >
          </p>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
