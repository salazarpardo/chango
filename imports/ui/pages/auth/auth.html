<template name="signup">
  <div class="row justify-content-md-center">
    <div class="col col-md-8 col-lg-7">
            <form class="register-form">
                <div class="card">
                    <div class="card-body">
                      <h3 class="card-title">Signup</h3>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email"  class="form-control" id="email" value="">
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="" class="form-control" id="firstname" value="">
                        </div>

                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="" class="form-control" id="lastname" value="">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="" class="form-control" id="password" value="">
                        </div>
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="login">
  <div class="row justify-content-md-center">
    <div class="col col-md-8 col-lg-7">
            <form class="login-form">
                <div class="card">
                    <div class="card-body">
                      <h3 class="card-title">Login</h3>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email"  class="form-control" id="email" value="">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="" class="form-control" id="password" value="">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button  class="btn btn-primary btn-facebook">Facebook Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
