<template name="postEdit">
  {{#with post}}
    <form class="main form">
      <div class="form-group">
       <label class="control-label" for="url">URL</label>
       <div class="controls">
           <input name="url" id="url" type="text" value="{{url}}" placeholder="Your URL" class="form-control {{errorClass 'url'}}"/>
           <div class="invalid-feedback">{{errorMessage 'url'}}</div>
       </div>
     </div>
     <div class="form-group">
       <label class="control-label" for="title">Title</label>
       <div class="controls">
           <input name="title" id="title" type="text" value="{{title}}" placeholder="Name your post" class="form-control {{errorClass 'title'}}"/>
           <div class="invalid-feedback">{{errorMessage 'title'}}</div>
       </div>
     </div>
     <input type="submit" value="Submit" class="btn btn-primary submit"/>
     <hr/>
     <a class="btn btn-danger delete" href="#">Delete post</a>
    </form>
  {{/with}}
</template>
