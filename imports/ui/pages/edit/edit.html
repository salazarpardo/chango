<template name="postEdit">
  <div class="edit page">
    <div class="row justify-content-md-center">
      <div class="col col-md-9 col-lg-7">
        {{#with post}}
          <div class="jumbotron bg-white text-center clearfix">

            <img class="auth-icon mb-2" src="/img/chango-pink.svg" alt="Ingresa a Chango" width="56" />
            <h1 class="form-title text-primary mb-3">{{title}}</h1>
            <form class="form needs-validation" novalidate>
              <!-- <div class="form-group">
               <label class="control-label" for="url">URL</label>
               <div class="controls">
                   <input name="url" id="url" type="text" value="{{url}}" placeholder="Your URL" class="form-control {{errorClass 'url'}}"/>
                   <div class="invalid-feedback">{{errorMessage 'url'}}</div>
               </div>
             </div> -->
             <div class="form-group">
               <label class="control-label" for="title">Título</label>
               <div class="controls">
                   <input name="title" id="title" type="text" value="{{title}}" placeholder="Name your post" class="form-control {{errorClass 'title'}}"/>
                   <div class="invalid-feedback">{{errorMessage 'title'}}</div>
               </div>
             </div>
             <div class="form-group">
                 <label class="control-label" for="exampleInputDescription">Descripción</label>
                 <textarea name="description" rows="2" cols="50" type="text" value={{description}} class="form-control" id="exampleInputDescription" placeholder="Description"></textarea>
             </div>
             <div class="form-group">
                 <label class="control-label" for="exampleInputCategory">Categoría</label>
                 <select class="form-control custom-select" id="exampleInputCategory" name="category">
                     <option value="">Selecciona una categoría para tu idea</option>
                     <option>Espacio público</option>
                     <option>Arte y entretenimiento</option>
                     <option>Actividades ambientales</option>
                     <option>Evento comunitario</option>
                     <option>Otro</option>
                 </select>
             </div>
             <div class="form-group">
                 <label class="control-label" for="exampleInputAddress">Ubicación</label>
                 <div class="map-container mb-2">
                     {{> googleMap name="modalMap" options=mapOptions}}
                 </div>
                 <div class="controls">
                   <input type="text" name="location" value="{{location}}" class="form-control hidden" id="exampleInputLocation" placeholder="Location" hidden>
                   <input type="text" name="address" value="{{address}}" class="form-control" id="exampleInputAddress" placeholder="Location">
                 </div>
             </div>
             <div class="btn-group d-flex" role="group">
               <button type="button" class="btn btn-danger btn-block confirm mt-0">Eliminar idea</button>
               <input type="submit" value="Guardar cambios" class="btn btn-success submit btn-block mt-0"/>
             </div>
            </form>

          </div>
        {{/with}}
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="icon-box"><img class="auth-icon mr-3" src="/img/chango-pink.svg" alt="Ingresa a Chango" /></div>
          <h5 class="modal-title text-primary" id="confirmModalLabel">¿Estas seguro de eliminar {{title}}?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¡No podrás deshacer esta acción!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary delete">Si, eliminar</button>
        </div>
      </div>
    </div>
  </div>
</template>
