<template name="post">
  <div class="single-post page">
        {{#if Template.subscriptionsReady}}
          {{#if post}}
            {{#with post}}
              {{#if location}}
              <div class="row justify-content-md-center">
                <div class="col col-md-9 col-lg-7">
                  {{> googleMap name="exampleMap" options=exampleMapOptions}}
                </div>
              </div>
              {{/if}}
              <div class="row justify-content-md-center">
                <div class="col col-md-9 col-lg-7">
                  {{> postSingle }}

                    <ul id="comentarios" class="comments list-unstyled mt-3">
                      {{#each comments}}
                        {{> commentItem}}
                      {{/each}}
                    </ul>

                  {{#if currentUser}}
                    {{> commentSubmit}}
                  {{else}}
                    <small class="text-muted">Por favor <a href="{{ pathFor 'signin' }}">ingresa</a> o <a href="{{ pathFor 'join' }}">crea tu cuenta</a> para comentar.</small>
                  {{/if}}
                </div>
              </div>
            {{/with}}

          {{else}}
            {{> App_notFound}}
          {{/if}}
        {{else}}
          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col col-md-9 col-lg-7">
                {{> skeletonSingle }}
              </div>
            </div>
          </div>
        {{/if}}

  </div>
</template>
