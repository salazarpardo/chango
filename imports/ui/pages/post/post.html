<template name="post">
  {{#if Template.subscriptionsReady}}
    {{#if post}}
      {{#with post}}
        {{> postItem}}

        <ul class="comments list-unstyled mt-3">
          {{#each comments}}
            {{> commentItem}}
          {{/each}}
        </ul>
        
        {{#if currentUser}}
          {{> commentSubmit}}
        {{else}}
          <p>Please log in to leave a comment.</p>
        {{/if}}
      {{/with}}

    {{else}}
      {{> App_notFound}}
    {{/if}}
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
