<template name="profile">
  <div class="profile page">


            {{#if user}}
                {{#with user}}
                <div class="row justify-content-md-center">
                  <div class="col col-md-9 col-lg-7 col-xl-5">
                    <div class="jumbotron bg-white text-center">
                      <h1 class="text-primary display-2"><i class="far fa-user-circle"></i></h1>
                      <h1 class="form-title text-primary mb-3">
                        {{#if profile.name}}
                          {{profile.name}}
                        {{else if username}}
                          {{username}}
                        {{else}}
                          {{emails.[0].address}}
                        {{/if}}
                      </h1>
                          {{#unless isPublic}}
                          <p>
                            {{emails.[0].address}}
                          </p>
                          <a class="btn btn-secondary btn-sm" href="{{pathFor 'changePwd'}}">Cambia tu contraseña</a>
                          {{/unless}}

                        </div>
                      </div>
                    </div>
                {{/with}}
                {{#if Template.subscriptionsReady}}
                  {{#if posts.count}}
                    <div class="row justify-content-md-center">
                      <div class="col col-md-9 col-lg-7 col-xl-5">
                        <header class="clearfix mb-4 mt-5">
                          <h5 class="section-title text-muted float-left">Ideas recientes</h5>
                        </header>
                        {{> postsList postsReady=Template.subscriptionsReady posts=posts hasMorePosts=hasMorePosts}}
                      </div>
                    </div>
                    {{else}}
                    <div class="row justify-content-md-center">
                      <div class="col col-md-8 col-lg-6 col-xl-5">
                        <div class="jumbotron bg-washed p-sm-4">
                            <img class="auth-icon mb-4 mr-4 float-left" src="/img/chango-pink.svg" alt="Ingresa a Chango" width="56" />
                            <h5 class="text-primary">
                              ¿No has compartido tu primera idea aún?
                            </h5>
                            <p class="text-secondary">
                              Mejora tu comunidad aportando tus mejores ideas :D
                            </p>
                            <a class="btn btn-success btn-block" href="{{pathFor 'submit'}}">
                              Comparte tu idea
                            </a>
                        </div>
                      </div>
                    </div>
                  {{/if}}
                  {{else}}
                  <div class="loading">
                    {{>skeleton}}
                  </div>
                {{/if}}

            {{else}}


              {{> App_notFound}}
            {{/if}}


    </div>
</template>
