<template name="dashboard">
  <div class="dashboard page">
    <div class="row justify-content-md-center">

      <div class="col-sm-5 col-md-4 col-lg-3">
          <div class="jumbotron p-4 bg-white text-left mb-1">
            {{#with currentUser}}
            <div class="text-primary float-right ml-1 mb-1"></div>
            <h6 class="text-primary">
              ¡Hola
              {{#if profile.name}}
                {{profile.name}}!
              {{else if username}}
                {{username}}!
              {{else}}
                {{emails.[0].address}}!
              {{/if}}
            </h6>
            <p class="text-secondary">
              <small>Gracias por hacer parte de nuestra comunidad :)</small>
            </p>
            <a class="btn btn-primary btn-sm btn-block" href="{{pathFor 'submit'}}">
              Comparte tu idea
            </a>

            {{/with}}
          </div>

          <div class="jumbotron bg-white p-2 mb-1">
            {{> notificationsWidget}}
          </div>

          {{#if commentsCount}}
            <div class="jumbotron bg-white p-2 mb-1">
              <div class="user-comments list-group">
                <div class="list-group-item p-1 text-muted"><i class="far fa-comment-alt"></i> <small>Tus comentarios recientes</small></div>
                  {{#each comments}}
                    {{> commentDashboardItem}}
                  {{/each}}
              </div>
            </div>
          {{/if}}

          <div class="jumbotron bg-white p-2 mb-4">
            <div class="user-account list-group">
              <div class="list-group-item p-1 text-muted"><i class="far fa-user-circle"></i> <small>Tu cuenta</small></div>
              <a href="{{pathFor 'profile'}}" class="list-group-item  list-group-item-action p-1 text-secondary"><small>Ir a tu cuenta</small></a>
              <a href="{{pathFor 'logout'}}" class="list-group-item list-group-item-action  p-1 text-secondary"><small>Salir</small></a>
            </div>
          </div>

        </div>
        <div class="col-sm-7 col-md-8 col-lg-6">
          <h6 class="section-title text-secondary">Ideas recientes</h6>
          {{>postsList postsReady=Template.subscriptionsReady posts=posts hasMorePosts=hasMorePosts}}
          <br>
          <h6 class="section-title text-secondary">Las más votadas</h6>
          {{>postsList postsReady=Template.subscriptionsReady posts=bestPosts hasMorePosts=hasMorePosts}}
          <br>
          <h6 class="section-title text-secondary">Las más comentadas</h6>
          {{>postsList postsReady=Template.subscriptionsReady posts=commentedPosts hasMorePosts=hasMorePosts}}
          <br>
        </div>
      </div>
    </div>
</template>
