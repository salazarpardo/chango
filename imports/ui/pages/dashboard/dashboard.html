<template name="dashboard">
  <div class="dashboard page">
    <div class="row justify-content-md-center">
      <div class="col-sm-12 col-md-5 col-lg-4 col-xl-2">
        <div class="jumbotron bg-white p-sm-4">
          {{#with currentUser}}
          <div class="row justify-content-md-center">
            <div class="col-12">
              <h5 class="text-primary">
                Â¡Hola {{#if profile.name}} {{profile.name}}! {{else if
                username}} {{username}}! {{else}} {{emails.[0].address}}!
                {{/if}}
              </h5>
              <p class="text-secondary">
                Gracias por hacer parte de nuestra comunidad. ðŸ˜Š
              </p>
              <div class="text-right">
                <a class="btn btn-success" href="{{pathFor 'submit'}}">
                  Comparte tu idea
                </a>
              </div>
            </div>
          </div>

          {{/with}}
          <hr />
          {{> notificationsWidget}}
          <hr />
          {{#if commentsCount}}
          <div class="user-comments list-group">
            <div class="list-group-item p-1 text-muted">
              <i class="far fa-comment-alt"></i>
              <small>Tus comentarios recientes</small>
            </div>
            {{#each comments}} {{> commentDashboardItem}} {{/each}}
          </div>

          {{/if}}
          <hr />
          <div class="user-account list-group">
            <div class="list-group-item p-1 text-muted">
              <i class="far fa-user-circle"></i> <small>Tu cuenta</small>
            </div>
            <a
              href="{{pathFor 'profile'}}"
              class="list-group-item  list-group-item-action p-1 text-secondary"
              ><small>Ajustes</small></a
            >
            <a
              href="{{pathFor 'logout'}}"
              class="list-group-item list-group-item-action  p-1 text-secondary"
              ><small>Salir</small></a
            >
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-7 col-lg-8 col-xl-5">
        {{#if bestPostsCount }}
        <h6 class="section-title text-md-secondary">
          Las mÃ¡s votadas
        </h6>
        {{>postsList postsReady=Template.subscriptionsReady posts=bestPosts
        hasMorePosts=hasMorePosts}}
        <br />
        {{/if}}
      </div>
      <div
        class="col-sm-12 col-md-7 col-lg-8 offset-md-5 offset-lg-4 col-xl-5 offset-xl-0"
      >
        {{#if postsCount }}
        <h6 class="section-title text-md-secondary">Ideas recientes</h6>
        {{>postsList postsReady=Template.subscriptionsReady posts=posts
        hasMorePosts=hasMorePosts}}
        <br />
        {{/if}}
      </div>
      <div
        class="col-sm-12 col-md-7 col-lg-8 col-xl-5 offset-md-5 offset-lg-4 offset-xl-2"
      >
        {{#if bestPostsCount }}
        <h6 class="section-title text-secondary">Las mÃ¡s votadas</h6>
        {{>postsList postsReady=Template.subscriptionsReady posts=bestPosts
        hasMorePosts=hasMorePosts}}
        <br />
        {{/if}}
      </div>
      <div
        class="col-sm-12 col-md-7 col-lg-8 col-xl-5 offset-md-5 offset-lg-4 offset-xl-0"
      >
        {{#if commentedPostsCount }}
        <h6 class="section-title text-secondary">Las mÃ¡s comentadas</h6>
        {{>postsList postsReady=Template.subscriptionsReady posts=commentedPosts
        hasMorePosts=hasMorePosts}}
        <br />
        {{/if}}
      </div>
    </div>
  </div>
</template>
