<template name="home">
  <div class="home page">
    <section class="landing-area bg-first">
      <div class="container-fluid">
        <div class="row justify-content-sm-center align-items-center">
          <div class="col-12 col-md-6 col-lg-5 col-xl-3">
            <div class="jumbotron">
              <h2 class="landing-area-title text-success">
                Encuentra ideas cerca de ti
              </h2>
              <p>
                Encuentra ideas innovadoras en un mapa interactivo y apoya las
                propuestas que te gusten votando por ellas.
              </p>
              <a class="btn btn-outline-success btn-lg" href="{{pathFor 'map'}}"
                >Descubre ideas en el mapa</a
              >
            </div>
          </div>
          <div class="col-3 col-md-5 col-lg-6 col-xl-5"></div>
        </div>
      </div>
    </section>
    <section class="landing-area bg-second">
      <div class="container-fluid">
        <div class="row justify-content-sm-center align-items-center">
          <div class="col-12 col-md-6 col-lg-5 col-xl-3 order-2">
            <div class="jumbotron">
              <h2 class="landing-area-title text-info">
                Comparte ideas para tu ciudad
              </h2>
              <p>
                Recibe votos y comentarios sobre tu idea. Entre todos,
                convertiremos las mejores propuestas en proyectos con impacto
                real.
              </p>
              {{#if currentUser}}
              <a
                class="btn btn-outline-info btn-lg"
                href="{{pathFor 'submit'}}"
              >
                Comparte tu idea
              </a>
              {{else}}
              <a
                class="btn btn-outline-info btn-lg"
                href="{{pathFor 'join' query='next=submit'}}"
              >
                Comparte tu idea
              </a>
              {{/if}}
            </div>
          </div>
          <div class="col-3 col-md-5 col-lg-6 col-xl-5 order-1"></div>
        </div>
      </div>
    </section>
    <section class="landing-area bg-third">
      <div class="container-fluid">
        <div class="row justify-content-sm-center align-items-center">
          <div class="col-12 col-md-6 col-lg-5 col-xl-3">
            <div class="jumbotron">
              <h2 class="landing-area-title text-primary">
                Transforma ideas en proyectos
              </h2>
              <p>
                ¡Compárte ideas innovadoras para obtener el respaldo de tus
                amigos o vecinos y convertirlas en realidad!
              </p>
              <a
                class="btn btn-outline-primary btn-lg"
                href="{{pathFor 'best'}}"
                >Apoya ideas populares</a
              >
            </div>
          </div>
          <div class="col-3 col-md-5 col-lg-6 col-xl-5"></div>
        </div>
      </div>
    </section>
    <section class="landing-area">
      <div class="container-fluid">
        <div class="row justify-content-sm-center">
          <div class="col col-md-9 col-lg-7 col-xl-4">
            <header
              class="d-flex align-items-center justify-content-between mb-1 mt-5"
            >
              <h3 class="section-title text-muted">Ideas recientes</h3>
              <a
                class="btn text-primary btn-link btn-sm"
                href="{{pathFor 'new'}}"
                >Ver más <i class="fas fa-angle-right ml-1"></i
              ></a>
            </header>
            {{> postsList postsReady=Template.subscriptionsReady posts=posts
            hasMorePosts=hasMorePosts}}
          </div>
        </div>
      </div>
    </section>
  </div>
</template>
