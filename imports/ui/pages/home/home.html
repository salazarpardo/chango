<template name="home">
  <div class="home page">
    <section class="landing-area bg-first">
      <div class="container-fluid">
        <div class="row justify-content-sm-center align-items-center">
          <div class="col-12 col-sm-5 col-lg-4 col-xl-3">
            <div class="jumbotron">
              <h3 class="landing-area-title text-success">
                Encuentra ideas cerca de ti
              </h3>
              <p>
                Encuentra ideas innovadoras en un mapa interactivo y vota por
                las propuestas que te gusten. Apoya a personas de tu comunidad
                que buscan hacer cambios positivos en tu barrio, colegio o
                universidad.
              </p>
              <a class="btn btn-outline-success btn-lg" href="{{pathFor 'map'}}"
                >Descubre ideas en el mapa</a
              >
            </div>
          </div>
          <div class="col-3 col-sm-5"></div>
        </div>
      </div>
    </section>
    <section class="landing-area bg-second text-right">
      <div class="container-fluid">
        <div class="row justify-content-sm-center align-items-center">
          <div class="col-12 col-sm-5 col-lg-4 col-xl-3 order-2">
            <div class="jumbotron">
              <h3 class="landing-area-title text-info">
                Comparte ideas para mejorar tu ciudad
              </h3>
              <p>
                Recibe votos y comentarios de la comunidad. Juntos, podemos
                convertir las mejores propuestas en proyectos exitosos que hagan
                la diferencia.
              </p>
              {{#if currentUser}}
              <a
                class="btn btn-outline-info btn-lg"
                href="{{pathFor 'submit'}}"
              >
                Comparte tu idea
              </a>
              {{else}}
              <a
                class="btn btn-outline-info btn-lg"
                href="{{pathFor 'join' query='next=submit'}}"
              >
                Comparte tu idea
              </a>
              {{/if}}
            </div>
          </div>
          <div class="col-3 col-sm-5 order-1"></div>
        </div>
      </div>
    </section>
    <section class="landing-area bg-third">
      <div class="container-fluid">
        <div class="row justify-content-sm-center align-items-center">
          <div class="col-12 col-sm-5 col-lg-4 col-xl-3">
            <div class="jumbotron">
              <h3 class="landing-area-title text-primary">
                Convierte tus ideas en realidad
              </h3>
              <p>
                Si tienes una idea innovadora que pueda mejorar tu ciudad y
                cuenta con el respaldo de tus amigos o vecinos, ¡no esperes más
                y hazla realidad!
              </p>
              <a
                class="btn btn-outline-primary btn-lg"
                href="{{pathFor 'best'}}"
                >Descubre ideas populares</a
              >
            </div>
          </div>
          <div class="col-3 col-sm-5"></div>
        </div>
      </div>
    </section>
    <section class="landing-area">
      <div class="container-fluid">
        <div class="row justify-content-sm-center">
          <div class="col col-md-9 col-lg-7 col-xl-4">
            <header
              class="d-flex align-items-center justify-content-between mb-1 mt-5"
            >
              <h5 class="section-title text-muted">Ideas recientes</h5>
              <a
                class="btn text-primary btn-link btn-sm"
                href="{{pathFor 'new'}}"
                >Ver más <i class="fas fa-angle-right ml-1"></i
              ></a>
            </header>
            {{> postsList postsReady=Template.subscriptionsReady posts=posts
            hasMorePosts=hasMorePosts}}
          </div>
        </div>
      </div>
    </section>
  </div>
</template>
