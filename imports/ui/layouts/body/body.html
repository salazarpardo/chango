<template name="App_body">
  <section class="{{routeClass}}">
    <div class="container">
      {{> Template.dynamic template=top}}
      {{> Template.dynamic template=errors}}
    </div>
    {{> Template.dynamic template=hero}}
    <div id="page">
      {{> Template.dynamic template=page}}
    </div>
    <div class="container" id="main">
      {{> Template.dynamic template=main}}
    </div>

    <footer class="footer bg-white mt-5">
      {{> Template.dynamic template=footer}}
    </footer>
  </section>
</template>
