<template name="Auth_page">
  <div class="page auth">
    <div class="content-scrollable">
      <div class="wrapper-auth">
        {{> atForm}}
      </div>
    </div>
  </div>
</template>

<template name="override-atPwdFormBtn">
  <button type="submit" class="btn btn-success btn-block mb-3">
    {{buttonText}}
  </button>
</template>

<template name="override-atTextInput">
  <div
    class="at-input form-group {{#if isValidating}}validating{{/if}}  {{#if feedback}}has-feedback{{/if}}"
  >
    <label
      class="control-label {{#unless showLabels}}sr-only{{/unless}}"
      for="at-field-{{_id}}"
    >
      {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
    </label>
    <input
      type="{{type}}"
      id="at-field-{{_id}}"
      name="at-field-{{_id}}"
      placeholder="{{placeholder}}"
      autocapitalize="none"
      autocorrect="off"
      class="form-control {{#if hasError}}is-invalid{{/if}} {{#if hasSuccess}}is-valid{{/if}}"
    />
    {{#if hasIcon}}
    <span class="valid-feedback"
      ><i class="float-right {{iconClass}}"></i
    ></span>
    {{/if}} {{#if hasError}}
    <span class="invalid-feedback"
      ><i class="{{iconClass}}"></i> {{errorText}}</span
    >
    {{/if}}
  </div>
</template>

<template name="override-atSocial">
  <button
    class="btn at-social-btn {{disabled}} btn-block mb-3"
    id="at-{{name}}"
    name="{{name}}"
  >
    <i class="{{iconClass}}"></i> {{buttonText}}
  </button>
</template>

<template name="override-atSep">
  <div class="at-sep">
    <strong>• {{sepText}} •</strong>
  </div>
</template>

<template name="override-atTitle">
  <header class="auth-header">
    <img
      class="auth-icon mb-2"
      src="/img/chango-pink.svg"
      alt="Ingresa a Chango"
      width="56"
    />
    <h1 class="form-title text-primary mb-3">{{title}}</h1>
  </header>
</template>

<template name="override-atError">
  <div class="errors text-left">
    {{#each error}}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{errorText}}
    </div>
    {{/each}}
  </div>
</template>

<template name="override-atResult">
  <div class="at-result alert alert-info" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{result}}
  </div>
</template>

<template name="override-atPwdForm">
  <div class="at-pwd-form">
    <form
      role="form"
      id="at-pwd-form"
      class="form needs-validation {{disabled}}"
      novalidate
      action="#"
      method="POST"
    >
      {{#each fields}} {{> atInput}} {{/each}} {{#if showReCaptcha}} {{>
      atReCaptcha}} {{/if}} {{> atPwdFormBtn}}
    </form>
  </div>
  {{#if showForgotPasswordLink}}
  <small>{{> atPwdLink}}</small>
  {{/if}}
</template>

<template name="override-atForm">
  {{#unless hide}}
  <div class="row justify-content-md-center">
    <div class="col col-md-7 col-lg-6 col-xl-4">
      <div class="at-form">
        <div class="jumbotron auth bg-white text-center">
          {{#if showTitle}} {{> atTitle}} {{/if}} {{#if showOauthServices}} {{>
          atOauth}} {{/if}} {{#if showServicesSeparator}} {{> atSep}} {{/if}}
          {{#if showError}} {{> atError}} {{/if}} {{#if showResult}} {{>
          atResult}} {{/if}} {{#if showMessage}} {{> atMessage}} {{/if}} {{#if
          showPwdForm}} {{> atPwdForm}} {{/if}} {{#if showTermsLink}}
          <small>{{> atTermsLink}}</small>
          {{/if}} {{#if showSignInLink}}
          <small>{{> atSigninLink}}</small>
          {{/if}} {{#if showSignUpLink}}
          <small>{{> atSignupLink}}</small>
          {{/if}} {{#if showResendVerificationEmailLink}}
          <small>{{> atResendVerificationEmailLink}}</small>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
  {{/unless}}
</template>
