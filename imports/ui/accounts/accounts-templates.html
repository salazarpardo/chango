<template name="Auth_page">
  <div class="page auth">
    <div class="content-scrollable">
      <div class="wrapper-auth">
        {{> atForm}}
      </div>
    </div>
  </div>
</template>

<template name="override-atPwdFormBtn">
  <button type="submit" class="btn btn-success btn-block mb-3">
    {{buttonText}}
  </button>
</template>

<template name="override-atTextInput">
  <div class="at-input form-group {{#if isValidating}}validating{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
    <label class="control-label {{#unless showLabels}}sr-only{{/unless}}" for="at-field-{{_id}}">
      {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
    </label>
    <input type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off" class="form-control {{#if hasError}}is-invalid{{/if}}">
    {{#if hasIcon}}
        <span class="{{iconClass}} form-control-feedback"></span>
    {{/if}}
    <span class="invalid-feedback">{{errorText}}</span>
  </div>
</template>

<template name="override-atSocial">
  <button class="btn at-social-btn {{disabled}} btn-block mb-3" id="at-{{name}}" name="{{name}}">
    <i class="{{iconClass}}"></i> {{buttonText}}
  </button>
</template>

<template name="override-atSep">
  <div class="at-sep">
    <strong>• {{sepText}} •</strong>
  </div>
</template>

<template name="override-atTitle">
  <header class="auth-header">
    <img class="auth-icon mb-2" src="/img/chango-pink.svg" alt="Ingresa a Chango" width="56" />
    <h1 class="form-title text-primary mb-3">{{title}}</h1>
  </header>
</template>

<template name="override-atError">
  <div class="errors">
    {{#each error}}
    <div class="alert alert-danger" role="alert">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{errorText}}
    </div>
    {{/each}}
  </div>
</template>

<template name="override-atPwdForm">
  <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" class="form needs-validation {{disabled}}" novalidate action="#" method="POST">
      {{#each fields}}
        {{> atInput}}
      {{/each}}
      {{#if showReCaptcha}}
        {{> atReCaptcha}}
      {{/if}}
      {{> atPwdFormBtn}}
      {{#if showForgotPasswordLink}}
        {{> atPwdLink}}
      {{/if}}
    </form>
  </div>
</template>

<template name="override-atForm">
  {{#unless hide}}
  <div class="row justify-content-md-center">
    <div class="col col-md-7 col-lg-6 col-xl-5">
      <div class="at-form">
        <div class="jumbotron auth bg-white text-center">
          {{#if showTitle}}
            {{> atTitle}}
          {{/if}}
          {{#if showOauthServices}}
            {{> atOauth}}
          {{/if}}
          {{#if showServicesSeparator}}
            {{> atSep}}
          {{/if}}
          {{#if showError}}
            {{> atError}}
          {{/if}}
          {{#if showResult}}
            {{> atResult}}
          {{/if}}
          {{#if showMessage}}
            {{> atMessage}}
          {{/if}}
          {{#if showPwdForm}}
            {{> atPwdForm}}
          {{/if}}
          {{#if showTermsLink}}
            {{> atTermsLink}}
          {{/if}}
          {{#if showSignInLink}}
            {{> atSigninLink}}
          {{/if}}
          {{#if showSignUpLink}}
            {{> atSignupLink}}
          {{/if}}
          {{#if showResendVerificationEmailLink}}
            {{> atResendVerificationEmailLink}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
  {{/unless}}
</template>
