<template name="header">
  <div class="navbar fixed-top navbar-dark navbar-expand-lg" role="navigation">
    <div class="container">

      <span data-toggle="collapse" data-target="#navbarContent.show">
        {{#if currentUser}}
          <a class="navbar-brand" href="{{pathFor 'dashboard'}}"><img src="/img/chango.svg" alt="Chango" width="40" /></a>
        {{else}}
          <a class="navbar-brand" href="{{pathFor 'home'}}"><img src="/img/chango.svg" alt="Chango" width="40" /></a>
        {{/if}}
      </span>
      <span data-toggle="collapse" data-target="#navbarContent.show">
        {{#if currentUser}}
          <a class="navbar-brand mr-0 mr-lg-3" href="{{pathFor 'dashboard'}}">Chango</a>
        {{else}}
          <a class="navbar-brand mr-0 mr-lg-3" href="{{pathFor 'home'}}">Chango</a>
        {{/if}}
      </span>


      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <svg class="navbar-toggler-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24" width="24">
          <defs><style>.cls-1 {clip-path: url(#clip-navbar-toggle);} .cls-2 {fill: #fff;}</style><clipPath id="clip-navbar-toggle"><rect width="24" height="24"/></clipPath></defs>
          <g id="navbar-toggle" class="cls-1"><rect id="bar-2" class="cls-2" width="24" height="4" rx="2" transform="translate(0 6)"/><rect id="bar-1" class="cls-2" width="24" height="4" rx="2" transform="translate(0 15)"/></g>
        </svg>
      </button>
      <div class="navbar-collapse collapse" id="navbarContent" data-toggle="collapse" data-target="#navbarContent.show">
          <ul class="navbar-nav mr-auto">
            {{#if currentUser}}
            <li class="nav-item {{activeRouteClass 'dashboard'}}"><a class="nav-link d-md-inline-block" href="{{pathFor 'dashboard'}}">Inicio</a></li>
            {{/if}}
            <li class="nav-item {{activeRouteClass 'map'}}"><a class="nav-link d-md-inline-block" href="{{pathFor 'map'}}">Mapa</a></li>
            <li class="nav-item {{activeRouteClass 'new'}}"><a class="nav-link d-md-inline-block" href="{{pathFor 'new'}}">Recientes</a></li>
            <li class="nav-item {{activeRouteClass 'best'}}"><a class="nav-link d-md-inline-block" href="{{pathFor 'best'}}">Populares</a></li>
            {{#unless currentUser}}
            <li class="nav-item {{activeRouteClass 'about'}}"><a class="nav-link d-md-inline-block" href="{{pathFor 'about'}}">Acerca</a></li>
            <li class="nav-item {{activeRouteClass 'contact'}}"><a class="nav-link d-md-inline-block" href="{{pathFor 'contact'}}">Contacto</a></li>
            {{/unless}}
          </ul>
          <ul class="navbar-nav">
              {{#if currentUser}}
                <li class="nav-item {{activeRouteClass 'submit'}}"><a class="btn btn-outline-light d-block d-md-inline-block mt-2 mt-lg-0 mr-lg-2 mb-sm-3" href="{{pathFor 'submit'}}">Comparte tu idea</a></li>
                <li class="nav-item dropdown">
                  {{> notifications}}
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="accountDropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <i class="far fa-user-circle"></i>
                    <small>
                      {{#if currentUser.profile.name}}
                        {{currentUser.profile.name}}
                      {{else if currentUser.username}}
                        {{currentUser.username}}
                      {{else}}
                          {{currentUser.emails.[0].address}}
                      {{/if}}
                    </small>
                  </a>
                  <div class="dropdown-menu" aria-labelledby="accountDropdown">
                    <a class="dropdown-item" href="{{pathFor 'profile'}}">Ajustes</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{{pathFor 'logout'}}">Salir</a>
                  </div>
                </li>
              {{else}}
                <li class="nav-item {{activeRouteClass 'signin'}}"><a class="nav-link mr-2 mb-2 mb-lg-0" href="{{pathFor 'signin'}}">Ingresa</a></li>
                <li class="nav-item {{activeRouteClass 'join'}}"><a class="btn btn-outline-light mb-2 mb-lg-0" href="{{pathFor 'join'}}">Crea tu cuenta</a></li>
              {{/if}}
          </ul>
      </div>
    </div>
  </div>
</template>

<template name="headerLite">
  <div class="navbar fixed-top navbar-dark navbar-expand-lg" role="navigation">
    <div class="container">

      <span data-toggle="collapse" data-target="#navbarContent.show">
        <img class="mb-2" src="/img/chango.svg" alt="Chango" width="40" />
        <span class="navbar-brand ml-2" href="{{pathFor 'dashboard'}}">Chango</span>
      </span>



    </div>
  </div>
</template>
