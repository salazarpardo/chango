<template name="commentSubmit">
  <form name="comment" class="comment-form form">
    <div class="form-group {{errorClass 'body'}}">
        <div class="controls">
          <label class="h6 text-secondary" for="body">Agrega un comentario</label>
          <textarea name="body" id="body" class="form-control" rows="2"></textarea>
          <span class="help-block">{{errorMessage 'body'}}</span>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Comentar</button>
  </form>
</template>
