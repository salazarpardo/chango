<template name="postsList">
  <div class="posts">
      <div class="wrapper">
        {{#if postsReady}}
          {{#each posts}}
            {{> postItem}}
          {{/each}}
        {{else}}
          <div class="loading">
            {{>skeleton}}
          </div>
        {{/if}}
      </div>
      {{#if hasMorePosts}}
        <a class="load-more" href="#">MÃ¡s</a>
      {{/if}}
  </div>
</template>
